<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 2.1</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Font Folder -->

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 6000px">
        <!-- HEADER -->
        <header class="header fixed">
            <div class="main-content">
                <nav class="navbar">
                    <a href="#!" class="logo">
                        <img src="./assets/images/Logo.png" alt="Besnik." />
                    </a>
                    <ul class="list">
                        <li class="item active">
                            <a href="#!">Home</a>
                        </li>
                        <li class="item">
                            <a href="#!">Features</a>
                        </li>
                        <li class="item">
                            <a href="#!">Pricing</a>
                        </li>
                        <li class="item">
                            <a href="#!">About</a>
                        </li>
                        <li class="item">
                            <a href="#!">Contact</a>
                        </li>
                    </ul>
                    <div class="action">
                        <a href="#!" class="sign-in">Sign in</a>
                        <a href="#!" class="sign-up">Sign up</a>
                    </div>
                </nav>
            </div>

        <!-- BODY -->
        <main>

            <div class="hero-wrap">
                <div class="main-content">
                    <div class="body">
                        <div class="info">
                            <p class="intro">ðŸ˜Ž EASY LEARNING PLATFORM</p>

                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our
                                <span>world-class</span> platform.
                            </p>
                            <div class="action">
                                <a href="#!" class="btn btn-hero"
                                    >Get Started</a
                                >
                                <button class="play">
                                    <img
                                        src="./assets/images/icon-play.svg"
                                        alt=""
                                    />
                                </button>
                            </div>
                        </div>
                        <div class="images">
                            <img
                                src="./assets/images/banner-hero.png"
                                alt=""
                                class="banner-hero"
                            />
                            <div class="courses">
                                <img
                                    src="./assets/images/icon-courses.svg"
                                    alt=""
                                />
                                <strong>Courses 1000+</strong>
                            </div>
                            <div class="schedules">
                                <strong>Schedules</strong>
                                <div class="chart chart-1"></div>
                                <div class="chart chart-2"></div>
                                <div class="chart chart-3"></div>
                                <div class="chart chart-4"></div>
                            </div>
                            <div class="student">
                                <div class="box">
                                    <p><strong>Our Active Students</strong></p>
                                    <div class="list">
                                        <img
                                            src="./assets/images/avatar (1).jpg"

                                        />

                                            src="./assets/images/avatar (2).jpg"
                                            alt=""
                                            class="item"
                                        />
                                        <img
                                            src="./assets/images/avatar (3).jpg"
                                            alt=""
                                            class="item"
                                        />
                                        <img
                                            src="./assets/images/avatar (4).jpg"
                                            alt=""
                                            class="item"
                                        />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
